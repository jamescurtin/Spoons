repos:
  - repo: local
    hooks:
      - id: publish
        name: Publish docs and zipped spoons
        entry: bin/publish.sh
        language: system
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: '^docs\/|docs\.json$'
      - id: check-yaml
      - id: check-added-large-files
